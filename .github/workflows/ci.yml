name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      env:
        VITE_BASE_PATH: /pos-system-client/
      run: npm run build
    
    - name: Print deployment url
      run: echo "Deployed"